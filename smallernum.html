<body>

    <script>
   function smallernumber(number1,number2)
   {
    if(number1<number2)
    {
      return number1;
    }
    else
    {
      return number2;
    }
   }

let num1=10;
let num2=20;

let smallestnumber= smallernumber(num1,num2);
console.log("the smallest number is " + smallestnumber);




    
    </script>

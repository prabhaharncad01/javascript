<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biggestnumber</title>
</head>
<body>

    <script>
        function biggestnumber(number1,number2)
        {
            if(number1>number2)
            {
                return number1;
            }
            else
            {
                return number2;
            }
        }

        let num1=120;
        let num2=20;
      
        let biggernumber=biggestnumber(num1,num2);

        console.log("the biggest number is " + biggernumber)
       
      
    </script>
</body>
</html>
